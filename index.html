<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Search engine description view -->
    <meta name="description" content="Alejandro Atayde jr portfolio page." />
    <!-- Keywords for search engine results-->
    <meta
      name="keywords"
      content="web development, web design, Alejandro Atayde"
    />
    <!-- Tells search engines to not pull up your site as a result -->
    <!-- <meta name="robots" content="NOINDEX, NOFOLLOW"> -->
    <title>Alejandro | Portfolio Page</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    

    <!-- Local CSS -->
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  
  <body class="container">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="info col-sm-6">
          <img class="info__img" src="img/IMG_of_Me.jpeg" alt="Image of me" />
        </div>
        
        <div class="info__content col-sm-6">
          <p class="text-wrap h1">Alejandro Atayde</p>
          <p class="h2">Web Developer</p>
          
          <div class="d-grid gap-2 text-center">
            <a
            href="https://aatayde.github.io/100DaysOfCode/"
            class="btn btn-lg"
            id="btn-1"
            >
            <i class="fas fa-code"></i> 100 Days Of Code
            </a>
            <a href="https://github.com/aatayde" class="btn btn-lg">
            <i class="fab fa-github"></i> Github
            </a>
          <a href="/docs/Alejandro Kalani Tech Resume.pdf" class="btn btn-lg">
            <i class="fas fa-file-alt"></i> Resume
          </a>
          </div>
        </div>
      </div>
    </div>
<!-- Script does not run at start of body -->
<script src="script.js"></script>
</body>
</html>
